<!DOCTYPE html>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4" style="max-width: 400px;">
        <h3 class="mb-4 text-center">Daftar Akun</h3>

            <input class="form-control mb-2" type="text" name="nama" placeholder="Nama lengkap" required>

            <button class="btn btn-primary w-100 mb-2" type="submit">Daftar</button>
        </form>
        <hr>
        <a href="#" class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-google"></i> Daftar dengan Google</a>
        <a href="#" class="btn btn-outline-primary w-100"><i class="bi bi-facebook"></i> Daftar dengan Facebook</a>

    </div>

</html>
